<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima by Jami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body style="background-color: lightblue;">
    <h1 class="text-center">☁ Pronóstico del Día ☁</h1>
    <br>
    <form method="POST">
        <div class="input-group flex-nowrap form-floating">
            <input type="text" class="form-control" placeholder="Ingrese su ciudad" aria-label="city"
                aria-describedby="addon-wrapping" required>
            <label for = "floatingInputValue">Ciudad</label>
            <button type="button" class="btn btn-primary">Buscar</button>
        </div>
    </form>
    <br>
    <br>

    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <img src = 'http://openweathermap.org/img/w/{{clima.icono}}.png' alt = "...">
                    <h5 class="card-title">Ciudad: {{clima.ciudad}}</h5>
                    <br>
                    <p class="card-text">Descripcion: {{clima.descripcion}}</p>
                    <p class="card-text">Temperatura: {{clima.temperatura}}</p>
                    <a href="#" class="btn btn-outline-danger"><i class="bi bi-trash"></i></a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Ciudad: {{clima.ciudad}}</h5>
                    <br>
                    <p class="card-text">Descripcion: {{clima.descripcion}}</p>
                    <p class="card-text">Temperatura: {{clima.temperatura}}</p>
                    <a href="#" class="btn btn-outline-danger"><i class="bi bi-trash"></i></a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
